name: chocolatine

on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:

env:
  MIRROR_URL: 'git@github.com:BryanBole/test_chocolatine.git'
  EXECUTABLES: 'git@github.com:BryanBole/my_paint.git'

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run coding style checker
        run: check.sh $(pwd) $(pwd)
  check_program_compilation:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build code
        run: |
          make
          make clean
      - name: Verify executables
        run: |
          for exe in $(echo "${{ env.EXECUTABLES }}"); do
            test -x $exe || exit 1
          done
  run_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    timeout-minutes: 2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: make tests_run
  push_to_mirror:
    runs-on: ubuntu-latest
    needs: [check_program_compilation, run_tests]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Push to mirror repository
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          mirror_url: ${{ env.MIRROR_URL }}
          git_ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
